<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBox - Beautiful Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="weather-box">
            <!-- Header Section -->
            <div class="box-header">
                <div class="logo">
                    <i class="fas fa-cloud-sun"></i>
                    <h1>WeatherBox</h1>
                </div>
                <p class="tagline">Your weather in a beautiful box</p>
            </div>

            <!-- Search Section -->
            <div class="box-search">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="city-input" placeholder="Enter city name...">
                    <button id="search-btn" class="search-btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Weather Content -->
            <div class="box-content">
                <!-- Weather Card -->
                <div class="weather-card" id="weather-card">
                    <div class="weather-header">
                        <div class="location-info">
                            <h2 id="city-name">City Name</h2>
                            <p id="country">Country</p>
                        </div>
                        <div class="date-info" id="current-date"></div>
                    </div>

                    <div class="weather-main">
                        <div class="temperature-section">
                            <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
                            <div class="temp-info">
                                <span id="temperature" class="temperature">--°C</span>
                                <span id="weather-description" class="weather-desc">Weather description</span>
                            </div>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-grid">
                            <div class="detail-item">
                                <i class="fas fa-temperature-high"></i>
                                <div class="detail-content">
                                    <span class="detail-label">Feels Like</span>
                                    <span id="feels-like" class="detail-value">--°C</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <div class="detail-content">
                                    <span class="detail-label">Humidity</span>
                                    <span id="humidity" class="detail-value">--%</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <div class="detail-content">
                                    <span class="detail-label">Wind Speed</span>
                                    <span id="wind-speed" class="detail-value">-- m/s</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-compress-arrows-alt"></i>
                                <div class="detail-content">
                                    <span class="detail-label">Pressure</span>
                                    <span id="pressure" class="detail-value">-- hPa</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="weather-footer">
                        <div class="sun-times">
                            <div class="sun-time">
                                <i class="fas fa-sunrise"></i>
                                <span>Sunrise: <span id="sunrise">--:--</span></span>
                            </div>
                            <div class="sun-time">
                                <i class="fas fa-sunset"></i>
                                <span>Sunset: <span id="sunset">--:--</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>City not found. Please try another location.</p>
                </div>

                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="box-footer">
                <p>Made with <i class="fas fa-heart"></i> using OpenWeatherMap API</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
